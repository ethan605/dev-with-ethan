name: Dev Wth Ethan
description: Lập trình với Ethan
meta_description: "Blog Công nghệ, Lập trình & Mẹo hay"

aboutPage: true
markdown: kramdown

# paginate: 20
baseurl: /
github:
  - url: /dev-with-ethan
domain_name: 'http://dev.with-ethan.me'
# google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'dev-with-ethan'

# Details for the RSS feed generator
url:            'http://dev.with-ethan.me'
author:         'Ethan Nguyen'
authorTwitter:  'Ethan605'

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post