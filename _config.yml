name: Dev With Ethan
description: Blog Lập trình cùng Ethan
meta_description: "Blog Công nghệ, Lập trình, Mẹo hay by Ethan Nguyen"

aboutPage: true
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: false
highlighter: rouge
timezone: Asia/Ho_Chi_Minh

paginate: 20
baseurl: /
domain_name: 'http://dev.ethanify.me'
google_analytics: 'UA-49527418-4'
disqus: true
disqus_shortname: 'dev-with-ethan'

# Details for the RSS feed generator
url:            'http://dev.ethanify.me'
author:         'Ethan Nguyen'
authorTwitter:  'Ethan605'

gems:
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post